<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторийн ажил 4</title>

</head>
<style>
    iframe {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
    }

    svg {
        display: block;
        margin: 20px auto;
        border: 2px solid black;
    }

    .logo {
        fill: none;
        stroke-width: 5;
    }
</style>
<body>
    <h1>iframe</h1>
    <iframe src="https://elearn.sict.edu.mn" name="iframe_a" title="Iframe Example"></iframe>
    <p><a href="https://sict.edu.mn" target="iframe_a">SICT</a></p>

    <h2>SVG логонууд</h2>
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" fill="red" stroke="white" stroke-width="10"></circle>
        <rect x="75" y="75" width="150" height="150" fill="green" stroke="blue" stroke-width="10"></rect>
        <polygon points="150,50 100,200 200,200" fill="purple" stroke="orange" stroke-width="10"></polygon>
    </svg>
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" fill="red" stroke="white" stroke-width="10"></circle>
        <ellipse cx="150" cy="150" rx="70" ry="40" fill="blue" stroke="black" stroke-width="5"></ellipse>
        <polygon points="150,50 100,200 200,200" fill="black" stroke="yellow" stroke-width="10"></polygon>
    </svg>
    <svg width="300" height="300">
        <rect x="75" y="75" width="150" height="150" fill="green" stroke="blue" stroke-width="10"></rect>
        <rect x="75" y="75" width="100" height="100" fill="pink" stroke="blue" stroke-width="10"></rect>
        <rect x="75" y="75" width="50" height="50" fill="yellow" stroke="blue" stroke-width="10"></rect>
    </svg>
</body>
</html>
